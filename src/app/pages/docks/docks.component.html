<div class="min-h-screen py-8 px-4">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-slate-900 mb-2">Docks</h1>
        <p class="text-lg text-slate-600">Manage loading dock configurations</p>
      </div>
      <button (click)="openCreateModal()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium">+ Add Dock</button>
    </div>

    <div *ngIf="isLoading" class="text-center py-12">
      <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-slate-600">Loading docks...</p>
    </div>

    <div *ngIf="!isLoading" class="bg-white rounded-lg shadow-sm overflow-hidden">
      <table class="w-full">
        <thead class="bg-slate-50 border-b border-slate-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Warehouse</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Operating Hours</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-slate-200">
          <tr *ngFor="let dock of docks" class="hover:bg-slate-50">
            <td class="px-6 py-4"><div class="text-sm font-medium text-slate-900">{{dock.name}}</div></td>
            <td class="px-6 py-4"><div class="text-sm text-slate-900">{{dock.warehouse?.name || 'N/A'}}</div></td>
            <td class="px-6 py-4"><div class="text-sm text-slate-900">{{dock.start_hour}}:00 - {{dock.end_hour}}:00</div></td>
            <td class="px-6 py-4 text-right">
              <button (click)="editDock(dock)" class="text-blue-600 hover:text-blue-900 mr-4">Edit</button>
              <button (click)="deleteDock(dock)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
          <tr *ngIf="docks.length === 0">
            <td colspan="4" class="px-6 py-12 text-center text-slate-500">No docks found.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold text-slate-900 mb-6">{{editingDock ? 'Edit' : 'Create'}} Dock</h2>
        <form (ngSubmit)="saveDock()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Dock Name *</label>
            <input type="text" [(ngModel)]="formData.name" name="name" required class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Warehouse *</label>
            <select [(ngModel)]="formData.warehouse_id" name="warehouse_id" required class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
              <option value="">Select warehouse...</option>
              <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{warehouse.name}}</option>
            </select>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">Start Hour *</label>
              <input type="number" [(ngModel)]="formData.start_hour" name="start_hour" min="0" max="23" required class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-2">End Hour *</label>
              <input type="number" [(ngModel)]="formData.end_hour" name="end_hour" min="1" max="24" required class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>
          </div>
          <div class="flex gap-3 pt-4">
            <button type="submit" [disabled]="isSaving" class="flex-1 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50">{{isSaving ? 'Saving...' : 'Save'}}</button>
            <button type="button" (click)="closeModal()" class="flex-1 px-6 py-2 border border-slate-300 text-slate-700 rounded-md hover:bg-slate-50">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
