<div class="min-h-screen py-8 px-4">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-slate-900 mb-2">Companies</h1>
        <p class="text-lg text-slate-600">Manage company accounts</p>
      </div>
      <button
        (click)="openCreateModal()"
        class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium transition-colors"
      >
        + Add Company
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12">
      <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="mt-4 text-slate-600">Loading companies...</p>
    </div>

    <!-- Companies Table -->
    <div *ngIf="!isLoading" class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-slate-50 border-b border-slate-200">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Contact</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Phone</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-slate-200">
            <tr *ngFor="let company of companies" class="hover:bg-slate-50">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-slate-900">{{company.name}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-slate-900">{{company.contact_name || 'N/A'}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-slate-900">{{company.email || 'N/A'}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-slate-900">{{company.phone || 'N/A'}}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <button (click)="editCompany(company)" class="text-blue-600 hover:text-blue-900 mr-4">Edit</button>
                <button (click)="deleteCompany(company)" class="text-red-600 hover:text-red-900">Delete</button>
              </td>
            </tr>
            <tr *ngIf="companies.length === 0">
              <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                No companies found. Click "Add Company" to create one.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Create/Edit Modal -->
    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold text-slate-900 mb-6">{{editingCompany ? 'Edit' : 'Create'}} Company</h2>
        
        <form (ngSubmit)="saveCompany()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Company Name *</label>
            <input
              type="text"
              [(ngModel)]="formData.name"
              name="name"
              required
              class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Contact Name</label>
            <input
              type="text"
              [(ngModel)]="formData.contact_name"
              name="contact_name"
              class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
            <input
              type="email"
              [(ngModel)]="formData.email"
              name="email"
              class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Phone</label>
            <input
              type="tel"
              [(ngModel)]="formData.phone"
              name="phone"
              class="w-full h-10 rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              [disabled]="isSaving"
              class="flex-1 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium transition-colors disabled:opacity-50"
            >
              {{isSaving ? 'Saving...' : 'Save'}}
            </button>
            <button
              type="button"
              (click)="closeModal()"
              class="flex-1 px-6 py-2 border border-slate-300 text-slate-700 rounded-md hover:bg-slate-50 font-medium transition-colors"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
