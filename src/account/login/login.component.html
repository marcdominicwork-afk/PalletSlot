<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-xl mb-4 shadow-lg">
        <i-lucide [img]="LogIn" class="w-8 h-8 text-white"></i-lucide>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Welcome to PalletSlot</h1>
      <p class="text-slate-300">Sign in to your account to continue</p>
    </div>
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div *ngIf="errorMessage"
             class="bg-red-50 border border-red-200 rounded-lg p-4 flex items-start space-x-3">
          <i-lucide [img]="AlertCircle" class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5"></i-lucide>
          <div class="flex-1">
            <p class="text-sm text-red-800 font-medium">{{ errorMessage }}</p>
          </div>
        </div>
        <div>
          <label for="tenant" class="block text-sm font-medium text-slate-700 mb-2">
            Tenant
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i-lucide [img]="Building2" class="w-5 h-5 text-slate-400"></i-lucide>
            </div>
            <input id="tenant"
                   type="text"
                   formControlName="tenant"
                   placeholder="Enter your tenant name"
                   [class.border-red-300]="hasFieldError('tenant')"
                   [class.focus:ring-red-500]="hasFieldError('tenant')"
                   [class.focus:border-red-500]="hasFieldError('tenant')"
                   class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
          </div>
          <p *ngIf="hasFieldError('tenant')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('tenant') }}
          </p>
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-2">
            Username or Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i-lucide [img]="User" class="w-5 h-5 text-slate-400"></i-lucide>
            </div>
            <input id="username"
                   type="text"
                   formControlName="username"
                   placeholder="Enter your username or email"
                   [class.border-red-300]="hasFieldError('username')"
                   [class.focus:ring-red-500]="hasFieldError('username')"
                   [class.focus:border-red-500]="hasFieldError('username')"
                   class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
          </div>
          <p *ngIf="hasFieldError('username')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('username') }}
          </p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i-lucide [img]="Lock" class="w-5 h-5 text-slate-400"></i-lucide>
            </div>
            <input id="password"
                   [type]="showPassword ? 'text' : 'password'"
                   formControlName="password"
                   placeholder="Enter your password"
                   [class.border-red-300]="hasFieldError('password')"
                   [class.focus:ring-red-500]="hasFieldError('password')"
                   [class.focus:border-red-500]="hasFieldError('password')"
                   class="block w-full pl-10 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
            <button type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <p *ngIf="hasFieldError('password')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </p>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="rememberMe"
                   type="checkbox"
                   formControlName="rememberMe"
                   class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500 focus:ring-2" />
            <label for="rememberMe" class="ml-2 text-sm text-slate-700">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
            Forgot password?
          </a>
        </div>

        <button type="submit"
                [disabled]="isLoading"
                class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </form>
    </div>

    <div class="mt-8 text-center text-slate-300 text-sm">
      <p>&copy; 2025 PalletSlot. All rights reserved.</p>
    </div>
  </div>
</div>
